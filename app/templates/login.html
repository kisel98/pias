{% extends "base.html" %}
{% block content %}
<main class="container content">
    <form id="loginForm" method="POST">
        <div class="form-group email">
            <label class="label" for="password">Email</label>
            <div class="control">
                <input class="input" name="email" type="email" required>
            </div>
        </div>
        <div class="form-group password">
            <label class="label" for="password">Пароль</label>
            <div class="control">
                <input class="input" type="password" name="password" id="password" required>
            </div>
        </div>
        <p class="has-text-right"><a href="{{ url_for('signup') }}">Зарегистрироваться</a></p>
        <div class="field is-grouped">
            <div class="control">
                <button class="btn button__login btn-primary" type="submit">Войти</button>
            </div>
        </div>
    </form>
</main>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        let buttonLogin = document.querySelector('.button__login')

        document.querySelector('#loginForm').addEventListener("submit", async (e) => {
            e.preventDefault()

            document.querySelectorAll('.help').forEach(el => el.remove())

            buttonLogin.classList.add('is-loading')

            try {
                let response = await fetch('/api/login', { method: 'POST', body: new FormData(loginForm) })
                let data = await response.json()

                if (response.status === 422) {
                    document.querySelector('.email')
                        .insertAdjacentHTML('beforeend', `<p class="help is-danger">${data.msg}</p>`)
                    return
                } else if (response.status === 409) {
                    document.querySelector('.password')
                        .insertAdjacentHTML('beforeend', `<p class="help is-danger">${data.msg}</p>`)
                    return
                } else if (response.status !== 200) {
                    console.log(`Looks like there was a problem. Status code: ${response.status}`)
                    return
                } else {
                    location.href = '/'
                }
            } catch (err) {
                console.error(err)
            }

            buttonLogin.classList.remove('is-loading')
        })
    })
</script>
{% endblock %}
